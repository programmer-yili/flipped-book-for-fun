<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>简单翻页效果</title>
</head>
<body>
    <button id="prev-btn" class="perv-btn">上一页</button>
    <div class="book">
        <div id="p1" class="paper">
            <div class="front">
                <div class="content">
                    <img src="./images/1.jpeg" alt="">
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <img src="./images/2.jpeg" alt="">
                </div>
            </div>
        </div>
        <div id="p2" class="paper">
            <div class="front">
                <div class="content">
                    <img src="./images/3.jpeg" alt="">
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <img src="./images/4.jpeg" alt="">
                </div>
            </div>

        </div>
        <div id="p3" class="paper">
            <div class="front">
                <div class="content">
                    <img src="./images/5.jpeg" alt="">
                </div>
            </div>
            <div class="back">
                <div class="content">
                    结束
                </div>
            </div>
        </div>
    </div>
    <button id="next-btn" class="next-btn">下一页</button>
    <script src="./js/main.js"></script>
</body>
</html>
